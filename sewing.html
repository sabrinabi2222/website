<body>

  <main>
    <div id="projects">

  <script>
    /* ========= Local / CDN toggle + helpers (use local files the downloader created) ========= */
    const USE_LOCAL = true; // <- set true to use /media/*, false to keep using Cloudinary

    function safeKey(u){
      if (!u || !u.includes('/upload/')) return '';
      let tail = u.split('/upload/')[1].split('?')[0]; // everything after /upload/
      tail = tail.replace(/\.[^.]+$/,'');              // drop extension
      return tail.replace(/[\/\\]/g,'-');              // folders -> hyphens
    }

    function localPaths(u, type){
      const k = safeKey(u);
      if (!k) return {};
      if (type === 'image') {
        return {
          grid:  `media/photos/grid/${k}.jpg`,
          large: `media/photos/large/${k}.jpg`,
        };
      } else if (type === 'video') {
        return {
          grid:   `media/videos/grid/${k}.mp4`,
          large:  `media/videos/large/${k}.mp4`,
          poster: `media/videos/posters/${k}.jpg`,
        };
      }
      return {};
    }

    // Cloudinary fallbacks (unchanged behavior if a local file is missing)
    function cdnImage(u, kind){
      return u.includes('/image/upload/')
        ? u.replace('/image/upload/', '/image/upload/f_auto,q_auto,' + (kind === 'large' ? 'w_1600' : 'w_900') + '/')
        : u;
    }
    function cdnVideo(u, kind){
      if (!u.includes('/video/upload/')) return u;
      const tx = (kind === 'large')
        ? 'e_volume:mute,c_limit,w_1280,fps_30,br_2m,q_auto:good,vc_h264,f_mp4'
        : 'e_volume:mute,c_limit,w_720,fps_30,br_1m,q_auto:good,vc_h264,f_mp4';
      return u.replace('/video/upload/', '/video/upload/' + tx + '/');
    }
    function cdnPoster(u){
      if (!u.includes('/video/upload/')) return '';
      const [L,R] = u.split('/video/upload/');
      const base = R.split('?')[0].replace(/\.[^.]+$/,'');
      return `${L}/video/upload/so_1,c_limit,w_720,f_jpg,q_auto/${base}.jpg`;
    }

    // Simple API the renderer will use
    function imgGridSrc(u){  return USE_LOCAL ? localPaths(u,'image').grid  : cdnImage(u,'grid'); }
    function imgLargeSrc(u){ return USE_LOCAL ? localPaths(u,'image').large : cdnImage(u,'large'); }
    function vidGridSrc(u){  return USE_LOCAL ? localPaths(u,'video').grid  : cdnVideo(u,'grid'); }
    function vidLargeSrc(u){ return USE_LOCAL ? localPaths(u,'video').large : cdnVideo(u,'large'); }
    function vidPoster(u){   return USE_LOCAL ? localPaths(u,'video').poster: cdnPoster(u); }
  </script>

  <script>
    // One observer to auto-play/pause videos by visibility
    const videoObserver = new IntersectionObserver((entries) => {
      for (const e of entries) {
        const v = e.target;
        if (e.isIntersecting) {
          v.play().catch(() => { });
        } else {
          v.pause();
          v.currentTime = 0;
        }
      }
    }, { threshold: 0.6 });

    // Convert simple Markdown links + plain URLs in captions to clickable <a> tags
    function captionToHTML(s = "") {
      let html = s.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
      html = html.replace(/\[([^\]]+)\]\((https?:\/\/[^\s)]+)\)/g, '<a href="$2" target="_blank" rel="noopener">$1</a>');
      html = html.replace(/(^|\s)(https?:\/\/[^\s<]+)/g, '$1<a href="$2" target="_blank" rel="noopener">$2</a>');
      return html;
    }

    (async function () {
      const res = await fetch('sewing.json', { cache: 'no-store' });
      const data = await res.json();

      const projectsData = data.projects || {};
      const order = data.order || Object.keys(projectsData).sort((a, b) => a.localeCompare(b));

      const container = document.getElementById('projects');
      container.innerHTML = '';

      for (const projectKey of order) {
        const meta = projectsData[projectKey] || {};
        const items = meta.items || [];
        const caption = meta.caption || "";

        const section = document.createElement('section');
        section.className = 'project';

        const wrap = document.createElement('div');
        wrap.className = 'project-wrap';

        // Left column: caption-only with vertical bar
        const aside = document.createElement('aside');
        aside.className = 'project-aside caption-only';

        const p = document.createElement('p');
        p.className = 'project-caption';
        const captionText = caption || projectKey.replace(/-/g, ' ').replace(/\b\w/g, c => c.toUpperCase());
        p.innerHTML = captionToHTML(captionText);
        aside.appendChild(p);

        const grid = document.createElement('div');
        grid.className = 'gallery gallery--retro';

        for (const item of items) {
          const card = document.createElement('figure');
          card.className = 'card retro-card';

          if (item.type === 'video') {
            const v = document.createElement('video');
            v.className = 'hover-video';
            v.muted = true; v.playsInline = true; v.loop = true; v.preload = 'metadata';
            v.controls = false;

            v.poster = vidPoster(item.url);
            v.src = vidGridSrc(item.url);
            v.dataset.large = vidLargeSrc(item.url);

            // graceful fallback if local file missing
            v.onerror = () => {
              if (USE_LOCAL) {
                v.src = cdnVideo(item.url,'grid');
                v.dataset.large = cdnVideo(item.url,'large');
                v.poster = cdnPoster(item.url);
              }
            };

            v.addEventListener('loadedmetadata', () => {
              if (v.videoWidth && v.videoHeight) v.style.aspectRatio = `${v.videoWidth} / ${v.videoHeight}`;
            });
            card.appendChild(v);
            videoObserver.observe(v);
          } else {
            const img = document.createElement('img');
            img.loading = 'lazy';
            img.src = imgGridSrc(item.url);
            img.alt = projectKey;
            img.dataset.large = imgLargeSrc(item.url);

            img.onerror = () => {
              if (USE_LOCAL) {
                img.src = cdnImage(item.url,'grid');
                img.dataset.large = cdnImage(item.url,'large');
              }
            };

            card.appendChild(img);
          }

          grid.appendChild(card);
        }

        wrap.appendChild(aside);
        wrap.appendChild(grid);
        section.appendChild(wrap);
        container.appendChild(section);
      }
    })();
  </script>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" hidden aria-hidden="true">
    <div class="lightbox-backdrop"></div>
    <div class="lightbox-dialog" role="dialog" aria-modal="true" aria-label="Media preview">
      <button class="lightbox-close" aria-label="Close">√ó</button>
      <div class="lightbox-body"></div>
    </div>
  </div>

  <script>
    // --- Lightbox controls (now use dataset.large which points to local large or CDN large) ---
    const lb = document.getElementById('lightbox');
    const lbBody = lb.querySelector('.lightbox-body');
    const lbClose = lb.querySelector('.lightbox-close');

    function openLightboxFrom(el) {
    lbBody.innerHTML = "";
    // pause grid videos so audio doesn't clash
    document.querySelectorAll('.gallery video').forEach(v => v.pause());

    if (el.tagName === 'IMG') {
      const big = new Image();
      big.className = 'lightbox-media';
      big.alt = el.alt || "";
      big.src = el.dataset.large || el.src;
      lbBody.appendChild(big);
    } else if (el.tagName === 'VIDEO') {
      const v = document.createElement('video');
      v.className = 'lightbox-media';
      v.controls = true; 
      v.autoplay = true; 
      v.playsInline = true;
      v.muted = false; 
      v.loop = false; 
      v.preload = 'metadata';
      v.src = el.dataset.large || el.currentSrc || el.src;
      lbBody.appendChild(v);
    }

    lb.hidden = false;
    lb.setAttribute('aria-hidden', 'false');

    // üëá Add this new line:
    document.body.classList.add('lb-open'); 

    lbClose.focus();
  }

  function closeLightbox() {
    const v = lbBody.querySelector('video');
    if (v) { try { v.pause(); } catch { } }
    lbBody.innerHTML = "";
    lb.hidden = true;
    lb.setAttribute('aria-hidden', 'true');

    // üëá Add this new line:
    document.body.classList.remove('lb-open');
  }

    // open on click of any gallery image/video (event delegation)
    document.addEventListener('click', (e) => {
      const media = e.target.closest('.gallery img, .gallery video');
      if (media) {
        e.preventDefault();
        openLightboxFrom(media);
      }
    });

    // close handlers
    lbClose.addEventListener('click', closeLightbox);
    lb.addEventListener('click', (e) => {
      if (e.target.classList.contains('lightbox-backdrop')) closeLightbox();
    });
    document.addEventListener('keydown', (e) => {
      if (!lb.hidden && (e.key === 'Escape' || e.key === 'Esc')) closeLightbox();
    });
  </script>

  <!-- ‚ú® cursor sparkle (unchanged) -->
  <script>
    (function () {
      const canHover = matchMedia('(hover:hover)').matches;
      const reduced = matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (!canHover || reduced) return;
      const SHAPES = ['‚úß', '‚ú¶', '‚òÖ', '‚ú∫']; let last = 0; const MIN_MS = 40;
      document.addEventListener('mousemove', (e) => {
        const now = performance.now(); if (now - last < MIN_MS) return; last = now;
        const s = document.createElement('span'); s.className = 'spark';
        s.textContent = SHAPES[Math.floor(Math.random() * SHAPES.length)];
        const rot = (Math.random() * 20 - 10).toFixed(1); const scale = 0.9 + Math.random() * 0.3;
        s.style.left = e.clientX + 'px'; s.style.top = e.clientY + 'px';
        s.style.transform = `translate(-50%, -50%) scale(${scale}) rotate(${rot}deg)`;
        document.body.appendChild(s); setTimeout(() => s.remove(), 750);
      }, { passive: true });
    })();
  </script>
